<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8dec48132d.js"></script>
  
  <link rel="stylesheet" href="/temp/styles/styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { animation: pop-in 1.5s .5s ease-out forwards; opacity: 0;font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="bg-image">
    <picture class="bg-image__picture">
      <source srcset="assets/images/bg-desktop.svg" media="(min-width: 768px)">
      <img src="assets/images/bg-mobile.svg" alt="">
    </picture>
  </div>

  <header class="site-header site-header--padding">
    <div class="wrapper">
        <img class="site-header__logo-image" src="assets/images/logo.svg" alt="Huddle logotype.">
    </div>
  </header>

  <main class="main-content">
    <div class="wrapper">
      <div class="grid">
        <div class="grid__column ">
          <img class="main-content__image" src="assets/images/illustration-mockups.svg" alt="">
        </div>
        <div class="grid__column grid__column--t-padding">
          <h1 class="main-content__title">Build The Community Your Fans Will Love </h1> 
          <p class="main-content__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p> 
          <button class="btn btn--t-margin">Register</button>
        </div>
      </div>
    </div>
  </main>

  <div class="social-media">
    <div class="wrapper">
      <nav class="social-media__nav social-media__nav--margin">
        <ul>
          <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
          <li><a href=""><i class="fab fa-twitter"></i></a></li>
          <li><a href=""><i class="fab fa-instagram"></i></a></li>
        </ul>
      </nav>
    </div>
  </div>

  <footer>
    <p class="attribution">
      This page started life as a challenge on <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> ðŸŽ‰
    </p>
  </footer>
</body>
</html>
